apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ubu
spec:
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  project: default
  source:
    repoURL: 'https://github.com/cpjboon/argocd-test'
    path: ubu-apps/overlays/acc
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
